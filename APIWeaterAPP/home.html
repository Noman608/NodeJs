<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Weather APP</title>
</head>

<body>
    <div class="box">
        <div class="wave -one"></div>
        <div class="wave -two"></div>
        <div class="wave -three"></div>
        <div class="weathercon">
            <i class="fa-solid fa-sun" style="color: #eccc68; size: 400px;"></i>
        </div>
        <div class="info">
            <h2 class="location"><i class="fa-solid fa-street-view" style="color: #fff"></i>{%location%} , {%country%}</h2>
            <p id="date">WED | APR 26 | 10.50AM</p>
            <h1 class="temp">{%tempVal%}</h1>
            <h3 class="tempmin_max">Min {%tempMinVal%}°C | Max {%tempMaxVal%}°C</h3>
        </div>
    </div>
    <script>
        const curDate = document.getElementById("date");
        let weathercon = document.getElementById("weathercon");

        const tempStatus = "Clouds";
        const getCurrentDay = () => {
            var weekday = new Array(7);
            weekday[0] = "Sunday";
            weekday[1] = "Monday";
            weekday[2] = "Tue";
            weekday[3] = "Wed";
            weekday[4] = "Thursday";
            weekday[5] = "Friday";
            weekday[6] = "Saturday";
            let currentTime = new Date();
            return weekday[currentTime.getDay()];
        }
        const getCurrentTime = () => {
            var months = [
                "Jan",
                "Feb",
                "Mar",
                "Apr",
                "May",
                "June",
                "July",
                "Aug",
                "Sept",
                "Oct",
                "Nov",
                "Dec",
            ];
            var now = new Date();
            var month = now.getMonth() + 1;
            var date = now.getDate();

            let hours = now.getHours();
            let mins = now.getMinutes();

            let preios = "AM";

            if (hours > 11) {
                preios = "PM"
                if (hours > 12) {
                    hours -= 12;
                }
            }
            if (mins < 10) {
                mins = "0" + mins;
            }

            return `${months[month]} ${date} | ${hours}:${mins}${preios}`;

        }
        curDate.innerHTML = getCurrentDay() + " | " + getCurrentTime();

    </script>
</body>

</html>
